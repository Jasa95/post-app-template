<body>
    <header>
        <h1>Post App with Firebase REST API</h1>
        <button id="btn-create-post">Create New Post</button>
    </header>



    <main>

        <section>
            <h2>Posts</h2>
            <section id="posts" class="grid-container"></section>
        </section>

        <section>
            <h2>Users</h2>
            <section id="users" class="grid-container"></section>
        </section>
    </main>

    <!-- dialog - create new post -->
    <dialog id="dialog-createPost">
        <h2>Create new post</h2>
        <form id="form-createpost">
            <label for="title-newPost">Title</label>
                <input type="text" name="title" id="title_newPost" placeholder="insert title">
            <label for="body-newPost"></label>
                <input type="text" name="body" id="body_newPost" placeholder="insert discription">
            <label for="image-newPost"></label>
                <input type="url" name="image" id="image_newPost" placeholder="Paste url for image">
            <button>Create post</button>
        </form>
    </dialog>
